<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    // node.js的东西
    console.log(1);
    setTimeout(() => {
        console.log(2);
        process.nextTick(() => {
            console.log(3);
        });
        new Promise((resolve) => {
            console.log(4);
            resolve();
        }).then(() => {
            console.log(5);
        });
    });
    new Promise((resolve) => {
        console.log(7);
        resolve();
    }).then(() => {
        console.log(8);
    });
    process.nextTick(() => {
        console.log(6);
    });
    setTimeout(() => {
        console.log(9);
        process.nextTick(() => {
            console.log(10);
        });
        new Promise((resolve) => {
            console.log(11);
            resolve();
        }).then(() => {
            console.log(12);
        });
    });
</script>
</html>
